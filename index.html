<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text">
      <h2>Learn to code by <br>watching others</h2>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
    <div class="form-field">
      <div class="top-text-container">
        <p class="top-text">Try it free 7 days <span>then $20/mo. thereafter</span></p>
      </div>
      <form id="free-trail-form" class="free-trail-form" action="#">
        <input id="firstName" class="first-name" type="text" placeholder="First Name" required>
        <input id="lastName" class="last-name" type="text" placeholder="Last Name">
        <input id="email" class="email" type="email" placeholder="Email Address" required>
        <input id="password" class="password" type="password" placeholder="Password" required>
        <button id="formBtn" type="submit" class="form-btn">CLAIM YOUR FREE TRIAL</button>
        <p class="terms-text">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div> 
  </div>

    </p>
  </footer> -->
  <script src="./index.js"></script>
</body>
</html>
